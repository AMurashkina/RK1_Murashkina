<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RK</title>

</head>
<body>
    
<div>Вариант 1</div>      
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Катаклизмы на марсе</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalLabel">Катаклизмы на марсе</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="form" name="form" novalidate>

        <div class="mb-3">
            <div>тип угрозы</div>
            <select class="form-select" aria-label="Пример выбора по умолчанию" name="type">
                <option selected value="землетрясение">землетрясение</option>
                <option value="ураган">ураган</option>
                <option value="засуха">засуха</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="date" class="form-control" id="date" name="date" placeholder="Дата" required>
            <div class="invalid-feedback" id="dateEror"> Пожалуйста, выберите дату! </div>
        </div>
        
        <div class="mb-3">
            <label for="applicant" class="form-label" >заявитель</label>
            <input name="applicant" class="form-control">
        </div>

        <div class="mb-3">
            <label for="level" class="form-label" >Уровень угрозы</label>
            <input name="level" class="form-control" type="number" min="0">
        </div>
        
        </form>  
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="ready">готово</button>
      </div>

    </div>
  </div>
</div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
